<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            overflow-y: hidden;
        }
    </style>
</head>
<body class="bg-dark text-white">
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="row w-100 text-center text-md-start d-flex align-items-center">
            <!-- Left Content -->
            <div class="col-md-6 mb-4 mb-md-0">
                <h2>URL</h2>
                <p class="h1 text-success">Shortening</p>
                <h2>Service</h2>
            </div>

            <!-- Right Form -->
            <div class="col-md-6">
                <div class="border border-success rounded gy-5 shadow-lg p-4">  <!-- Form Border & Styling -->
                    <form action="/shorten" method="post" class="w-100">
                        <div class="mb-3">
                            <label for="long_url" class="form-label">
                                Enter <abbr title="Uniform Resource Locator" class="initialism">URL</abbr>
                            </label>
                            <input type="text" name="long_url" id="long_url" class="form-control" placeholder="Enter your long URL" required>
                        </div>
                        <button type="submit" class="btn btn-outline-primary w-100">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
